<layout name="yzm" />
<link rel="stylesheet" href="__PUBLIC__/up/uploadify.css">
<script src="__PUBLIC__/up/jquery.uploadify.min.js"></script>
<ol class="breadcrumb">
	<li><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
	<li><a href="#">品牌管理</a></li>
	<li class="active">品牌添加</li>

	<button class="btn btn-primary btn-xs pull-right"><span class="glyphicon glyphicon-refresh"></span></button>
</ol>

<!-- 面版 -->
<div class="panel panel-default">
	<div class="panel-heading">
		<a href="index.html" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> 品牌页面</a>
		<a href="" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> 添加品牌</a>
		
		


	</div>
	<div class="panel-body">
		<form action="{:U('insert')}" method="post">
			<div class="form-group">
				<label for="">BNAME</label>
				<input type="text" name="bname" class="form-control" id="">
			</div>

			
			<div class="form-group">
				<label for="">Info</label>
				<input type="text" name="info" class="form-control" id="">
			</div>

			<div class="form-group">
				<label for="">IMG</label>
				<div id="imgs"></div>
				<input type="file" name="img" class="form-control" id="ups">

				<input type="hidden" name="img" id="img_post">
			</div>

			<div class="form-group">
				<input type="submit" value="提交" class="btn btn-success">
				<input type="reset" value="重置" class="btn btn-danger">
			</div>

		</form>
	</div>
	
</div>

<script>
	    var img = '';
		$('#ups').uploadify({
	    	'swf'      : '__PUBLIC__/up/uploadify.swf',
	    	'uploader' : '{:U("Brand/ajax_up")}',   //上传的方法
	    	'buttonText' : '商品图片上传',
	    	onUploadSuccess : function(file, data, response) {
				//把所有上传的图片都放入DIV中
				$("#img_post").val(data);
				img = "<img width='200px' src='__UPLOADS__/Brand/"+data+"'>";
				$('#imgs').html(img);
			}
		});
</script>
