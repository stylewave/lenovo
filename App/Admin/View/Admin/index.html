<layout name="yzm" />
<ol class="breadcrumb">
	<li><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
	<li><a href="#">管理员管理</a></li>
	<li class="active">管理员列表</li>

	<button class="btn btn-primary btn-xs pull-right"><span class="glyphicon glyphicon-refresh"></span></button>
</ol>

<!-- 面版 -->
<div class="panel panel-default">
	<div class="panel-heading">
		<button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> 批量删除</button>
		<a href="{:U('add')}" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> 添加管理员</a>
		
		<p class="pull-right tots" >共有 {$tot} 条数据</p>
		<form action="" class="form-inline pull-right">
			<div class="form-group">
				<input type="text" name="" class="form-control" placeholder="请输入你要搜索的内容" id="">
			</div>
			
			<input type="submit" value="搜索" class="btn btn-success">
		</form>


	</div>
	<table class="table-bordered table table-hover">
		<th><input type="checkbox" name="" id=""></th>
		<th>ID</th>
		<th>NAME</th>
		<th>PASS</th>
		<th>加入时间</th>
		<th>登录时间</th>
		<th>登录次数</th>
		<th>状态</th>
		<th>操作</th>
		<volist name="data" id="admin">
		<tr>
			<td><input type="checkbox" name="" id=""></td>
			<td>{$admin[id]}</td>
			<td>{$admin[username]}</td>
			<td>{$admin[password]}</td>
			<td>{:date('Y-m-d H:i:s',$admin['time'])}</td>
			<if condition="$admin['logintime']">
				<td>{:date('Y-m-d H:i:s',$admin['logintime'])}</td>
			<else />
				<td>该用户未进行登录</td>
			</if>
			<td>{$admin['loginnum']}</td>
			<if condition="$admin[statu] eq 0">
				<td><span class="btn btn-success">开启</span></td>
			<else />
				<td><span class="btn btn-danger">禁用</span></td>
			</if>
			<td><a href="{:U('edit')}" class="glyphicon glyphicon-pencil"></a>&nbsp;&nbsp;&nbsp;<a href="" class="glyphicon glyphicon-trash"></a></td>
		</tr>
		</volist>

		
	</table>
	<!-- 分页效果 -->
	<div class="panel-footer">

		<nav style="text-align:center;">
			{$pages}
		</nav>

	</div>
</div>
