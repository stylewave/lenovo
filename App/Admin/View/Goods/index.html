<layout name="yzm" />
<ol class="breadcrumb">
	<li><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
	<li><a href="#">商品管理</a></li>
	<li class="active">商品列表</li>

	<button class="btn btn-primary btn-xs pull-right"><span class="glyphicon glyphicon-refresh"></span></button>
</ol>

<!-- 面版 -->
<div class="panel panel-default">
	<div class="panel-heading">
		<button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> 批量删除</button>
		<a href="{:U('add')}" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> 添加商品</a>
		
		<p class="pull-right tots" >共有 {$tot} 条数据</p>
		<form action="" class="form-inline pull-right">
			<div class="form-group">
				<input type="text" name="" class="form-control" placeholder="请输入你要搜索的内容" id="">
			</div>
			
			<input type="submit" value="搜索" class="btn btn-success">
		</form>


	</div>
	<table class="table-bordered table table-hover">
		<th><input type="checkbox" name="" id=""></th>
		<th>ID</th>
		<th>GNAME</th>
		<th width="150px">GINFO</th>
		<th>IMG</th>
		<th>PRICE</th>
		<th>NUM</th>
		<th>TYPE</th>
		<th>CLASS</th>
		<th>操作</th>
		<volist name="data" id="admin">
		<tr>
			<td><input type="checkbox" name="" id=""></td>
			<td>{$admin[id]}</td>
			<td><a href="{:U('info',array('id'=>$admin[id]))}">{$admin[name]}</a></td>
			<td style="width:150px">{$admin[info]}</td>
			<td><img src="__UPLOADS__/Goods/sm_{$admin['img']}" alt=""></td>
			<td>{$admin[price]}</td>
			<td>{$admin[num]}</td>
			<switch name="admin[type]">
				<case value="0">
					<td>其他</td>
				</case>
				<case value="1">
					<td>新品</td>
				</case>
				<case value="2">
					<td>直降</td>
				</case>
				<case value="3">
					<td>热卖</td>
				</case>
				<case value="4">
					<td>爆款</td>
				</case>
			</switch>
			<td>{$admin[cname]}</td>
		

			
			
			<td><a href="{:U('edit')}" class="glyphicon glyphicon-pencil"></a>&nbsp;&nbsp;&nbsp;<a href="" class="glyphicon glyphicon-trash"></a></td>
		</tr>
		</volist>

		
	</table>
	<!-- 分页效果 -->
	<div class="panel-footer">

		<nav style="text-align:center;">
			{$pages}
		</nav>

	</div>
</div>
