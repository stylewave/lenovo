<layout name="yzm" />
<ol class="breadcrumb">
	<li><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
	<li><a href="#">订单管理</a></li>
	<li class="active">订单列表</li>

	<button class="btn btn-primary btn-xs pull-right"><span class="glyphicon glyphicon-refresh"></span></button>
</ol>

<!-- 面版 -->
<div class="panel panel-default">
	<div class="panel-heading">
		<button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> 批量删除</button>
		<a href="{:U('add')}" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> 添加订单</a>
		
		<p class="pull-right tots" >共有 {$tot} 条数据</p>
		<form action="" class="form-inline pull-right">
			<div class="form-group">
				<input type="text" name="" class="form-control" placeholder="请输入你要搜索的内容" id="">
			</div>
			
			<input type="submit" value="搜索" class="btn btn-success">
		</form>


	</div>
	<table class="table-bordered table table-hover">
		<th><input type="checkbox" name="" id=""></th>
		<th>订单号</th>
		<th>购买者</th>
		<th>TIME</th>
		
		
		<th>收货地址</th>
		<th>订单状态</th>
		<th>操作</th>
		<volist name="data" id="admin">
		<tr>
			<td><input type="checkbox" name="" id=""></td>
			<td><a href="{:U('order_list',array('code'=>$admin['code']))}">{$admin['code']}</a></td>
			<td>{$admin['uname']}</td>
			<td>{:date('Y-m-d H:i:s',$admin['time'])}</td>
			<td><a href="{:U('orders_addr',array('id'=>$admin['aid']))}">收货地址	</a></td>
			<td>{$admin['sname']}</td>
			<td><a href="{:U('edit',array('code'=>$admin['code']))}" class="glyphicon glyphicon-pencil"></a></td>
		</tr>
		</volist>

		
	</table>
	<!-- 分页效果 -->
	<div class="panel-footer">

		<nav style="text-align:center;">
			{$pages}
		</nav>

	</div>
</div>
