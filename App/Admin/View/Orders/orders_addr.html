<layout name="yzm" />
<ol class="breadcrumb">
	<li><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
	<li><a href="#">订单管理</a></li>
	<li class="active">订单列表</li>

	<button class="btn btn-primary btn-xs pull-right"><span class="glyphicon glyphicon-refresh"></span></button>
</ol>

<!-- 面版 -->
<div class="panel panel-default">
	<div class="panel-heading">
		<a href="javascript:;" class="btn btn-success">{$data[0].code} 订单的详细信息</a>
		


	</div>
	<table class="table-bordered table table-hover">
		<tr>
			<th>收货人姓名</th>
			<td>{$data[sname]}</td>
		</tr>
		<tr>
			<th>收货人电话</th>
			<td>{$data[phone]}</td>
		</tr>
		<tr>
			<th>收货人邮箱</th>
			<td>{$data[email]}</td>
		</tr>
		<tr>
			<th>收货人CITY</th>
			<td>{$data[city]}</td>
		</tr>
		<tr>
			<th>收货人详细地址</th>
			<td>{$data[info]}</td>
		</tr>
		
	</table>
	
</div>
