<layout name="yzm" />
<link rel="stylesheet" href="__PUBLIC__/up/uploadify.css">
<script src="__PUBLIC__/up/jquery.uploadify.min.js"></script>
<ol class="breadcrumb">
	<li><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
	<li><a href="#">系统管理</a></li>
	<li class="active">系统列表</li>

	<button class="btn btn-primary btn-xs pull-right"><span class="glyphicon glyphicon-refresh"></span></button>
</ol>

<!-- 面版 -->
	<form action="" method="post">
		<div class="form-group">
			<label for="">TITLE</label>
			<input type="text" name="TITLE" value="{:C('TITLE')}" class="form-control" id="">
		</div>
		<div class="form-group">
			<label for="">KEYWORDS</label>
			<input type="text" name="KEYWORDS" value="{:C('KEYWORDS')}" class="form-control" id="">
		</div>
		<div class="form-group">
			<label for="">DESCRIPT</label>
			<input type="text" name="DESCRIPT" value="{:C('DESCRIPT')}" class="form-control" id="">
		</div>
		<div class="form-group">
			<label for="">LOGO</label>
			<br>
			
			<div id="imgs"><img src="__UPLOADS__/{:C('LOGO')}" alt=""></div>
			<input type="file" name="img" class="form-control" id="ups">

			<input type="hidden" name="LOGO" value="{:C('LOGO')}" id="img_post">
			<input type="hidden" name="oldlogo" value="{:C('LOGO')}">
		</div>
		<div class="form-group">
			<label for="">BANQUAN</label>
			<input type="text" name="BANQUAN" value="{:C('BANQUAN')}" class="form-control" id="">
		</div>
		<div class="form-group">
			<input type="submit" value="提交" class="btn btn-success">
			<input type="reset" value="重置" class="btn btn-danger">
		</div>
	</form>

<script>
	    var img = '';
		$('#ups').uploadify({
	    	'swf'      : '__PUBLIC__/up/uploadify.swf',
	    	'uploader' : '{:U("Sys/ajax_ups")}',   //上传的方法
	    	'buttonText' : '商品图片上传',
	    	onUploadSuccess : function(file, data, response) {
				//把所有上传的图片都放入DIV中
				$("#img_post").val(data);
				img = "<img width='200px' src='__UPLOADS__/"+data+"'>";
				$('#imgs').html(img);
			}
		});
</script>
